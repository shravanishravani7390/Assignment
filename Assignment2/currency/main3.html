<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function conCurrency(fromCountry,toCountry,currency){
        switch(fromCountry){
            case "INR": if(toCountry=="AUD"){
                return currency*0.018;
            }
            if(toCountry=="EURO"){
                return currency*0.011;
            }
            if(toCountry=="USD"){
                return currency*0.012;
            }
            break;
            case "AUD":if(toCountry=="INR"){
                return currency*56;
            }
            if(toCountry=="EURO"){
                return currency*0.64;
            }
            if(toCountry=="USD"){
                return currency*0.68;
            }
            break;
        }
    }
    function curCurrency(){
            let first=document.getElementById("From").value;
            let second=document.getElementById("To").value;
            let curr=document.getElementById("cur1").value;
           let rr= conCurrency(first,second,curr);
           document.getElementById("cur2").value=rr
        }
    </script>
</head>
<body>
    
    <div>
        <h1>CURRENCY CONVERTOR</h1>
        <input type="number" name="cur" id="cur1" onchange="curCurrency()" >
        <select  id="From">
            <option >Select Country</option>
            <option>INR</option>
            <option>AUD</option>
            <option>EURO</option>
            <option>USD</option>
        </select>
        <label for="">To</label>
        <input type="number" name="cur" id="cur2" >
        <select  id="To" onchange="curCurrency()">
            <option >Select Country</option>
            <option>INR</option>
            <option>AUD</option>
            <option>EURO</option>
            <option>USD</option>
        </select>
    </div>
</body>
</html>
